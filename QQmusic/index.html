<!DOCTYPE html>

<body>

  <main>
    <div class="sections">

        <div class="slider">
        </div>
        <div class="div-radio">
          <h2>电台</h2>
          <div class="tworadios">
            <a href="javascript:;">
              <div>
                <img class="lazyload" data-src="">
              </div>
              <p></p>
            </a><a href="javascript:;">
              <div>
                <img class="lazyload" data-src="">
              </div>
              <p></p>
            </a>
          </div>
        </div>
        <div class="hot-songslist">

        </p>
      </section>

      <section id="section-search" class="hidden-right">
        <div class="search-bar">
          <div class="input-wrap">
            <input type="text" id="search-input" placeholder="搜索歌曲、歌单、专辑">
            <span class="icon-search">搜索</span>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
              <circle cx="9" cy="9" r="9" style="fill:#b1b1b1"/>
              <polygon points="9,4.5 9,13.5" style="stroke:#fff;stroke-width:1.8"></polygon>
              <polygon points="4.5,9 13.5,9" style="stroke:#fff;stroke-width:1.8"></polygon>

        </div>
        <div id="hot-key" >

          <div class="result-tags">
          </div>
        </div>
        <div class="history-records" style="display: none;">
          <ul></ul>
          <p class="clear-records">
            <a href="javascript:;">清除搜索记录</a>
          </p>
        </div>
        <div id="focus-wrapper">

            </ul>

        <div></div>
      </div>
      <div class="song-info">
          <img src="https://y.gtimg.cn/music/photo_new/T002R150x150M000002qS1EK1wvAfT.jpg?max_age=2592000">
          <div class="song-info-flex">
            <h1>云朵</h1>
            <p>喜欢你却不能告诉你</p>
          </div>
          <i class="fa fa-pause-circle-o play-icon"></i>
      </div>
      <div class="song-flex">
        <div class="song-lyrics">

            <div class="song-lyrics-text">
            </div>

          </div>
        </div>
        <div class="song-control">
          <i class="fa fa-list"></i>
          <div class="progress">
            <span class="js-time-calc"></span>
            <div class="progress-bar">
              <div class="greenbar"></div> 
            </div>
