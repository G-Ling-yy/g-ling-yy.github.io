<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico"/>
	<title>Happy Birthday</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			user-select: none;
		}
		html, body {
			height: 100%;
			overflow: hidden;
		}
		html {
			font-size: 20px;
		}
	</style>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="stage">
		<!-- 鸟 -->
		<div class="bird-wrap">
			<img class="little-paper" src="./imgs/paper.png" alt="">
			<div class="bird"></div>
		</div>

		<!-- 云 -->
		<div class="clouds"></div>


		<!-- 树-陆地 -->
		<div class="tree-ground"></div>

		<!-- 小女孩 -->
		<div class="girl">
			<!-- 星星 -->
			<div class="stars before"></div>
			<div class="stars after"></div>
			<!-- 帽子 -->
			<div class="hat"></div>
			<!-- 脸（定位中心） -->
			<div class="face"></div>
			<!-- 右眉 -->
			<div class="right-eyelashes"></div>
			<!-- 左眉 -->
			<div class="left-eyelashes"></div>
			<!-- 眼 -->
			<div class="eyes"></div>
			<!-- 嘴巴 -->
			<div class="mouse"></div>
			<!-- 刘海 -->
			<div class="fringe"></div>
			<!-- 头发 -->
			<div class="hair"></div>
			<!-- 辫子1 -->
			<div class="plait1"></div>
			<!-- 辫子2 -->
			<div class="plait2"></div>
			<!-- 帽檐 -->
			<div class="brim"></div>
			<!-- 头饰 -->
			<div class="headwear"></div>
			<!-- 身体 -->
			<!-- 右臂 -->
			<div class="right-arm"></div>
			<!-- 蛋糕 -->
			<div class="cake"></div>
			<!-- 左臂 -->
			<div class="left-arm"></div>
			<!-- 肩膀 -->
			<div class="shoulder"></div>
			<!-- 裙子 -->
			<div class="skirt"></div>
			<!-- 右腿 -->
			<div class="right-leg"></div>
			<!-- 左小腿 -->
			<div class="left-shank"></div>
			<!-- 左大腿 -->
			<div class="left-thigh"></div>
			<!-- 背包 -->
			<div class="bag"></div>
			<!-- 挂饰 -->
			<div class="ornaments"></div>
			<!-- 影子 -->
			<div class="shadow"></div>	
		</div>
	</div>

	<!-- loading-tip -->
	<div class="loading-tip"></div>
	<!-- 右箭头 -->
	<div class="right-arrow hide"></div>
	<!-- 纪念此刻按钮 -->
	<div class="save-btn hide"></div>

	<!-- 纸 -->
	<div class="paper"></div>

	<audio src="./voice/hb.mp3"></audio>
	<script src="./js/index.js"></script>

	<!-- <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
	<script>
	  // VConsole 默认会挂载到 `window.VConsole` 上
	  var vConsole = new window.VConsole();
	</script> -->
</body>
</html>
