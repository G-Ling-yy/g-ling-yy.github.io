          <button type="button">获取验证码</button>
        </div>
      </div>
      <button type="submit" class="sign-btn" id="signin-btn">登录</button>
      <button type="button" id="signin-switch-btn">手机验证码登录</button>
      <button type="button" id="unable-login">无法登录？</button>
      <button type="button" id="signinbyotheraccounts">社交帐号登录</button>
