  <script type="text/javascript">
    (function(){
      function topping(){
        var ul = document.querySelector('main > div ul');
        if (ul.style.top !== '-2200px') {
          ul.style.top = (parseInt(ul.style.top)-220)+'px';
        }else {
          ul.style.top = '0';
        }
      }
      function closeTopping(){
        var uls = document.querySelectorAll('main > div ul li div.stage');
        var ulgo = true;
        var cardsmove = setInterval(function(){
          if (ulgo) {
            topping();
          }
        },100);
        for (var i = uls.length - 1; i >= 0; i--) {
          (function(i){
            uls[i].addEventListener('mouseover',function(){
              ulgo = false;
            })
            uls[i].addEventListener('mouseout',function(){
              ulgo = true;
            })
          })(i)
        }
      }
      function heroInfo(){
        var heros = document.querySelectorAll('div.stage ul .face');
        var picbg = document.querySelector('#picbg');
        var backs = document.querySelectorAll('div.stage ul .back');
        for (var i = heros.length - 1; i >= 0; i--) {
          (function(j){
            heros[j].addEventListener('click',function(){
              picbg.classList.add('picbg');
              var backsafter = window.getComputedStyle(backs[j],':after');
              var clonepic = document.createElement('img');
              clonepic.src = 'images/' + backsafter.content.replace(/["]/g,'') + '.jpg';
              picbg.appendChild(clonepic);
            })
          })(i)
        }
        picbg.addEventListener('click',function(e){
          if (e.target.nodeName !== 'IMG') {
            this.classList.remove('picbg');
            this.removeChild(this.childNodes[0]);
          }
        })
      }
      closeTopping();
      heroInfo();
    })()
  </script>
