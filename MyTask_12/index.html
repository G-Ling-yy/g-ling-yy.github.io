  <footer>
    <div id="picbg"></div>
  </footer>
  <script type="text/javascript">
    (function(){
      function heroInfo(){
        var heros = document.querySelectorAll('.hero');
        var picbg = document.querySelector('#picbg');
        for (var i = heros.length - 1; i >= 0; i--) {
          (function(j){
            heros[j].addEventListener('click',function(){
              picbg.classList.add('picbg');
              var clonepic = document.createElement('img');
              clonepic.src = 'images/' + this.classList[1] + '.jpg';
              picbg.appendChild(clonepic);
            })
          })(i)
        }
        picbg.addEventListener('click',function(e){
          if (e.target.nodeName !== 'IMG') {
            this.classList.remove('picbg');
            this.removeChild(this.childNodes[0]);
          }
        })
      }
      heroInfo();
    })()
  </script>
