  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    body{
      background: #0ff;
    }
    ul{
      margin: 0 auto;
      width: 90%;
    }
    li{
      border: 5px solid #f0f;
      border-radius: 10px;
      height: 300px;
      margin: 30px 0;
      width: calc(100% - 10px);
    }
    a{
      animation: rotating 2s linear infinite, runningball 10s linear infinite alternate;
      -webkit-animation: rotating 2s linear infinite, runningball 10s linear infinite alternate;
      background: #ff0;
      color: #00f;
      font-size: 47px;
      font-weight: bold;
      display: block;
      border-radius: 50%;
      height: 70px;
      line-height: 70px;
      position: relative;
      text-align: center;
      text-decoration: none;
      transition: background 1s, color 1s;
      width: 70px;
    }
    a:hover{
      animation-play-state: paused;
      -webkit-animation-play-state: paused;
      background: #00f;
      color: #ff0;
    }
    @keyframes rotating{
      0% {transform: rotate(0);}
      100% {transform: rotate(360deg);}
    }
    @-webkit-keyframes rotating{
      0% {transform: rotate(0);}
      100% {transform: rotate(360deg);}
    } 
    @keyframes runningball{
      0% {left: 0;top: 0;}
      10% {left: 40%;top: 230px;}
      17.7% {left: 60%;top: 0;}
      25.4% {left: 80%;top: 230px;}
      32.1% {left: calc(100% - 70px);top: 115px;}
      39.8% {left: 80%;top: 0;}
      47.5% {left: 60%;top: 230px;height: 70px;width: 70px;line-height: 70px;font-size: 47px}
      55.2% {left: 40%;top: 115px;height: 100px;width: 100px;line-height: 100px;font-size: 56px}
      62.9% {left: 20%;top: 230px;height: 70px;width: 70px;line-height: 70px;font-size: 47px}
      70.6% {left: 0;top: 115px}
      78.3% {left: 20%;top: 0;}
      86% {left: 47%;top: 230px;}
      93.7% {left: 74%;top: 0;}
      100% {left: calc(100% - 70px);top: 230px}
    }
    @-webkit-keyframes runningball{
      0% {left: 0;top: 0;}
      10% {left: 40%;top: 230px;}
      17.7% {left: 60%;top: 0;}
      25.4% {left: 80%;top: 230px;}
      32.1% {left: calc(100% - 70px);top: 115px;}

      86% {left: 47%;top: 230px;}

      100% {left: calc(100% - 70px);top: 230px}
    }
