<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>简易功能计算器</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type=”image/x-icon”/>
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
  <h1>简易功能计算器:</h1>
  <div class="calculator">
    <input type="text" class="result" autofocus>
    <div class="btns">
      <div class="wrapper">
        <div></div>
      </div>
      <div class="wrapper">
        <div class="backspace">←</div>
      </div>
      <div class="wrapper">
        <div class="number">7</div>
      </div>
      <div class="wrapper">
        <div class="number">8</div>
      </div>
      <div class="wrapper">
        <div class="number">9</div>
      </div>
      <div class="wrapper">
        <div class="symbol" data-sign="÷">÷</div>
      </div>
      <div class="wrapper">
        <div class="number">4</div>
      </div>
      <div class="wrapper">
        <div class="number">5</div>
      </div>
      <div class="wrapper">
        <div class="number">6</div>
      </div>
      <div class="wrapper">
        <div class="symbol" data-sign="×">×</div>
      </div>
      <div class="wrapper">
        <div class="number">1</div>
      </div>
      <div class="wrapper">
        <div class="number">2</div>
      </div>
      <div class="wrapper">
        <div class="number">3</div>
      </div>
      <div class="wrapper">
        <div class="symbol" data-sign="-">-</div>
      </div>
      <div class="wrapper">
        <div class="number">.</div>
      </div>
      <div class="wrapper">
        <div class="number">0</div>
      </div>
      <div class="wrapper">
        <div class="symbol" data-sign="=">=</div>
      </div>
      <div class="wrapper">
        <div class="symbol" data-sign="+">+</div>
      </div>
    </div>
  </div>
  <span id="hiddenspan"></span>
  <script type="text/javascript" src='js/js.js'></script>
</body>
</html>
